<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        /* Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* Main Style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 350px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            color: #1d4ed8;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            color: #4b5563;
            margin: 15px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #1d4ed8;
            color: #ffffff;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2563eb;
        }

        #qr-code {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        #downloadLink {
            display: block;
            margin-top: 10px;
            color: #1d4ed8;
            text-decoration: none;
            font-size: 14px;
        }

        #downloadLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>QR Code Generator</h1>
    
    <!-- QR Code Generator -->
    <h2>Generate a QR Code</h2>
    <input type="text" id="qrText" placeholder="Enter text or URL" />
    <button onclick="generateQRCode()">Generate QR Code</button>
    <canvas id="qr-code" width="200" height="200"></canvas>
    <a id="downloadLink" style="display:none;" download="qr-code.png">Download QR Code</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
    // QR Code Generator
    const qr = new QRious({ element: document.getElementById('qr-code'), size: 200 });

    function generateQRCode() {
        const text = document.getElementById('qrText').value;
        if (text.trim() === "") {
            alert("Please enter some text or a URL.");
            return;
        }
        qr.value = text;
        const canvas = document.getElementById('qr-code');
        const downloadLink = document.getElementById('downloadLink');
        downloadLink.href = canvas.toDataURL();
        downloadLink.style.display = 'block';
    }
</script>

</body>
</html>
